<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-body: #0a0e1a;
            --bg-panel: #1a1f2e;
            --bg-secondary: #141824;
            --bg-hover: #1e2437;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --text-highlight: #a78bfa;
            --text-done: #34d399;
            --accent-yellow: #f59e0b;
            --accent-blue: #60a5fa;
            --accent-pink: #f472b6;
            --accent-green: #34d399;
            --border-color: #2a2f3e;
            --error-color: #ef4444;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 12px 0 rgb(0 0 0 / 0.4);
            --shadow-lg: 0 10px 40px 0 rgb(0 0 0 / 0.5);
            --shadow-glow: 0 0 20px rgba(167, 139, 250, 0.3);
            --gradient-purple: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-green: linear-gradient(135deg, #34d399 0%, #059669 100%);
            --gradient-gold: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gradient-pink: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e1a;
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60px 70px, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 50px 50px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 90px 10px, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200px 200px;
            animation: stars 60s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes stars {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-200px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ==================== TOP NAV ==================== */
        .top-nav {
            background: var(--bg-panel);
            border-radius: 20px;
            padding: 16px 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            font-weight: 800;
            background: var(--gradient-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: auto;
        }

        .logo i {
            background: var(--gradient-purple);
            padding: 10px;
            border-radius: 12px;
            color: white;
            -webkit-text-fill-color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 3px solid var(--text-highlight);
            box-shadow: var(--shadow-glow);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 700;
            font-size: 1.05rem;
            color: var(--text-primary);
        }

        .user-stats {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--gradient-purple);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* ==================== TABS ==================== */
        .tabs {
            background: var(--bg-panel);
            border-radius: 16px;
            padding: 8px;
            display: inline-flex;
            gap: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .tab {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .tab.active {
            background: var(--gradient-purple);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .tab:not(.active):hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .tab.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ==================== MAIN LAYOUT ==================== */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--bg-panel);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ==================== PRACTICE TAB ==================== */
        .paste-area {
            width: 100%;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 10px;
            min-height: 100px;
            resize: vertical;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .paste-area:focus {
            outline: none;
            border-color: var(--text-highlight);
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.1);
        }

        .story-content {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text-primary);
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
            min-height: 120px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .sentence {
            transition: all 0.3s ease;
            padding: 0;
            border-radius: 6px;
            display: inline;
        }

        .sentence.pending {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .sentence.active {
            color: #ff6b9d;
            font-weight: 600;
            background: transparent;
            padding: 0;
            border-radius: 6px;
        }

        .sentence.done {
            color: var(--text-secondary);
            font-weight: 400;
        }

        textarea {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px;
            border-radius: 10px;
            font-size: 0.95rem;
            min-height: 100px;
            resize: none;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            margin-bottom: 14px;
        }

        #userInput {
            border: 2px solid var(--accent-yellow);
            border-radius: 12px;
            min-height: 120px;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }

        textarea:focus {
            outline: none;
            border-color: var(--text-highlight);
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.1);
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn-check {
            flex: 1;
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: #d1d5db;
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            font-size: 0.9rem;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-retry {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            color: #e5e7eb;
        }

        .btn-next {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            color: #e5e7eb;
        }

        .btn-back {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            color: #e5e7eb;
        }

        .btn-start-over {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            color: #e5e7eb;
        }

        /* ==================== SIDEBAR ==================== */
        .progress-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 16px;
        }

        .progress-bar {
            height: 14px;
            background: var(--bg-panel);
            border-radius: 10px;
            overflow: hidden;
            margin: 16px 0;
            border: 1px solid var(--border-color);
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-purple);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .step-counter {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .feedback-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 14px;
        }

        .answer-box {
            background: rgba(96, 165, 250, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 12px;
            border-left: 4px solid var(--accent-blue);
        }

        .answer-text {
            font-weight: 600;
            color: var(--accent-blue);
            font-size: 1.05rem;
        }

        /* ==================== LEADERBOARD ==================== */
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .leaderboard-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-color);
            transform: translateX(4px);
        }

        .rank {
            min-width: 64px;
            height: 44px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.95rem;
            flex-shrink: 0;
            padding: 0 8px;
        }

        .rank-1 {
            background: var(--gradient-gold);
            color: #1f2937;
        }

        .rank-2 {
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            color: #1f2937;
        }

        .rank-3 {
            background: linear-gradient(135deg, #fdba74 0%, #f97316 100%);
            color: white;
        }

        .rank-other {
            background: var(--bg-panel);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .leaderboard-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .leaderboard-stats {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .leaderboard-score {
            font-size: 1.4rem;
            font-weight: 800;
            background: var(--gradient-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'JetBrains Mono', monospace;
        }

        /* ==================== NOTES ==================== */
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notes-list-view {
            display: block;
        }

        .notes-editor-view {
            display: none;
        }

        .note-item {
            padding: 18px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid var(--text-highlight);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .note-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
        }

        .note-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-right: 40px;
        }

        .note-item-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            flex: 1;
        }

        .note-item-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            white-space: nowrap;
        }

        .note-item-preview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-item-menu-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .note-item-menu-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--text-highlight);
        }

        .note-menu-dropdown {
            position: absolute;
            top: 50px;
            right: 12px;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            z-index: 100;
            min-width: 160px;
            display: none;
        }

        .note-menu-dropdown.active {
            display: block;
            animation: fadeInUp 0.2s ease;
        }

        .note-menu-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
        }

        .note-menu-item:hover {
            background: var(--bg-hover);
        }

        .note-menu-item.danger {
            color: var(--error-color);
        }

        .note-menu-item.danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .notes-textarea {
            width: 100%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 20px;
            border-radius: 14px;
            font-size: 1rem;
            min-height: 400px;
            resize: vertical;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--text-highlight);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
        }

        .notes-title-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .notes-title-input:focus {
            outline: none;
            border-color: var(--text-highlight);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
        }

        .notes-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .char-count {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .char-count.warning {
            color: var(--accent-yellow);
        }

        .char-count.error {
            color: var(--error-color);
        }

        /* ==================== EMPTY STATES ==================== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
            text-align: center;
        }

        .empty-state p {
            text-align: center;
        }

        /* ==================== LOGIN NEEDED OVERLAY ==================== */
        .login-needed {
            text-align: center;
            padding: 80px 20px;
        }

        .login-needed i {
            font-size: 5rem;
            margin-bottom: 24px;
            background: var(--gradient-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-needed h3 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .login-needed p {
            color: var(--text-secondary);
            margin-bottom: 28px;
            font-size: 1.05rem;
        }

        /* ==================== MODALS ==================== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--bg-panel);
            padding: 48px;
            border-radius: 24px;
            max-width: 480px;
            width: 90%;
            position: relative;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-purple);
            border-radius: 24px 24px 0 0;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .login-modal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--gradient-purple);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .login-modal-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .login-modal-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 1.05rem;
        }

        .auth-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-highlight);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);

                            Ti a 2000 k t
                        </span>
                        <span class="char-count" id="charCount">0 / 2000</span>
                    </div>

                    <textarea id="notesTextarea" class="notes-textarea" placeholder=" Vit ghi ch ca bn ti y..."
                        maxlength="2000"></textarea>

                    <div style="display: flex; gap: 12px;">
                        <button class="btn btn-primary" style="flex: 1;" onclick="saveNote()">
                            <i class="fas fa-save"></i> Lu ghi ch
                        </button>
                        <button class="btn btn-secondary" onclick="backToNotesList()">
                            <i class="fas fa-times"></i> Hy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content confirm-modal-content">
            <button class="modal-close" onclick="closeConfirmModal()">
                <i class="fas fa-times"></i>
            </button>

            <div class="confirm-modal-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <h3 style="margin-bottom: 12px; color: var(--text-primary);">Xc nhn xa</h3>
            <p style="color: var(--text-secondary); margin-bottom: 24px;">
                Bn c chc chn mun xa ghi ch ny? Hnh ng ny khng th hon tc.
            </p>

            <div class="confirm-buttons">
                <button class="btn btn-secondary" onclick="closeConfirmModal()" style="flex: 1;">
                    <i class="fas fa-times"></i> Hy
                </button>
                <button class="btn btn-danger" onclick="confirmDeleteNote()" style="flex: 1;">
                    <i class="fas fa-trash"></i> Xa
                </button>
            </div>
        </div>
    </div>

    <script type="importmap">

            }
        }
    </script>

    <script type="module">
        import { LESSON_DATABASE } from './data.js';

        let storyData = [];
        let currentIndex = 0;
        let currentTab = 'practice';
        let currentNoteId = null;
        let noteToDelete = null;

        // ============================================
        // TAB SWITCHING
        // ============================================
        window.switchTab = async (tab) => {

            currentTab = tab;

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('practiceTab').style.display = 'none';
            document.getElementById('leaderboardContent').style.display = 'none';
            document.getElementById('notesContent').style.display = 'none';

            if (tab === 'practice') {
                document.getElementById('practiceTab').style.display = 'grid';
            } else if (tab === 'leaderboard') {
                document.getElementById('leaderboardContent').style.display = 'block';
                await loadLeaderboard();
            } else if (tab === 'notes') {
                document.getElementById('notesContent').style.display = 'block';
                await loadNotesList();
            }
        };

        // ============================================
        // LEADERBOARD
        // ============================================
        async function loadLeaderboard() {
            const container = document.getElementById('leaderboardList');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-trophy"></i>
                    <h3>No Data Yet</h3>
                    <p>Feature disabled</p>
                </div>
            `;
        }

        // ============================================
        // NOTES
        // ============================================
        async function loadNotesList() {
            const container = document.getElementById('notesList');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-sticky-note"></i>
                    <h3>Cha c ghi ch no</h3>
                    <p>Feature disabled</p>
                </div>
            `;
            document.getElementById('notesListView').style.display = 'block';
            document.getElementById('notesEditorView').style.display = 'none';
        }

        window.createNewNote = () => {
            currentNoteId = null;
            document.getElementById('noteTitle').value = '';
            document.getElementById('notesTextarea').value = '';
            document.getElementById('editorTitle').textContent = 'New Note';

            document.getElementById('notesListView').style.display = 'none';
            document.getElementById('notesEditorView').style.display = 'block';

            updateCharCount();
        };

        window.editNote = async (noteId) => {
            // Feature disabled
        };

        window.saveNote = async () => {
            alert(' Feature disabled');
        };

        window.backToNotesList = () => {
            loadNotesList();
        };

        window.toggleNoteMenu = (event, noteId) => {
            // Feature disabled
        };

        function closeAllNoteMenus(event) {
            // Feature disabled
        }

        window.deleteNotePrompt = (noteId) => {
            // Feature disabled
        };

        window.closeConfirmModal = () => {
            document.getElementById('confirmModal').style.display = 'none';
            noteToDelete = null;
        };

        window.confirmDeleteNote = async () => {
            // Feature disabled
        };

        function updateCharCount() {
            const textarea = document.getElementById('notesTextarea');
            const charCount = document.getElementById('charCount');
            const currentLength = textarea.value.length;

            charCount.textContent = `${currentLength} / 2000`;

            charCount.classList.remove('warning', 'error');
            if (currentLength > 1800) {
                charCount.classList.add('error');
            } else if (currentLength > 1500) {
                charCount.classList.add('warning');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const notesTextarea = document.getElementById('notesTextarea');
            if (notesTextarea) {
                notesTextarea.addEventListener('input', updateCharCount);
            }
        });

        // ============================================
        // LESSON LOADING
        // ============================================
        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredLessons = [...LESSON_DATABASE];

        function renderLessonMenu() {
            const container = document.getElementById('lessonList');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const lessonsToShow = filteredLessons.slice(start, end);

            container.innerHTML = lessonsToShow.map(lesson => `
                <div class="lesson-card">
                    <div class="lesson-card-header">
                        <div class="lesson-card-title">${lesson.title}</div>
                    </div>
                    <div class="lesson-preview">${lesson.preview}</div>
                    <div class="lesson-card-footer">
                        <div class="lesson-meta">
                            <span>${lesson.category}</span>
                        </div>
                        <button class="btn-start-exercise" onclick="loadLesson(${lesson.id})">
                            Start Exercise
                        </button>
                    </div>
                </div>
            `).join('');

            updatePagination();
        }

        function updatePagination() {
            const totalItems = filteredLessons.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage + 1;
            const end = Math.min(currentPage * itemsPerPage, totalItems);

            document.getElementById('displayRange').textContent = `${start}-${end}`;
            document.getElementById('totalItems').textContent = totalItems;

            // Page numbers
            const pageNumbersContainer = document.getElementById('pageNumbers');
            let pageButtons = '';
            
            for (let i = 1; i <= Math.min(5, totalPages); i++) {
                if (i === currentPage) {
                    pageButtons += `<button class="pagination-btn active">${i}</button>`;
                } else {
                    pageButtons += `<button class="pagination-btn" onclick="goToPage(${i})">${i}</button>`;
                }
            }
            
            if (totalPages > 5) {
                pageButtons += `<span style="color: var(--text-secondary); padding: 0 8px;">...</span>`;
                pageButtons += `<button class="pagination-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            pageNumbersContainer.innerHTML = pageButtons;

            // Prev/Next buttons
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            if (currentPage === 1) {
                prevBtn.classList.add('disabled');
                prevBtn.onclick = null;
            } else {
                prevBtn.classList.remove('disabled');
                prevBtn.onclick = () => goToPage(currentPage - 1);
            }

            if (currentPage === totalPages) {
                nextBtn.classList.add('disabled');
                nextBtn.onclick = null;
            } else {
                nextBtn.classList.remove('disabled');
                nextBtn.onclick = () => goToPage(currentPage + 1);
            }
        }

        window.goToPage = (page) => {
            currentPage = page;
            renderLessonMenu();
        };

        // Filter by topic
        document.addEventListener('DOMContentLoaded', () => {
            const filterSelect = document.getElementById('topicFilter');
            if (filterSelect) {
                filterSelect.addEventListener('change', (e) => {
                    const selectedTopic = e.target.value;
                    if (selectedTopic === 'all') {
                        filteredLessons = [...LESSON_DATABASE];
                    } else {
                        filteredLessons = LESSON_DATABASE.filter(lesson => 
                            lesson.filterTopic === selectedTopic
                        );
                    }
                    currentPage = 1;
                    renderLessonMenu();
                });
            }
        });

        window.loadLesson = (lessonId) => {
            const lesson = LESSON_DATABASE.find(l => l.id === lessonId);
            if (!lesson) {
                alert(" Khng tm thy bi hc!");
                return;
            }

            // Convert data format from {vi, en_best, phrases} to {vi, en_best, phrase_breakdown}
            storyData = lesson.data.map(item => ({
                vi: item.vi,
                en_best: item.en_best,
                phrase_breakdown: item.phrases.map(p => ({
                    phrase: p.en,
                    meaning: p.vi
                }))
            }));

            currentIndex = 0;

            // Hide menu, show practice area
            document.getElementById('lessonMenuContainer').style.display = 'none';
            document.getElementById('storyContainer').style.display = 'block';
            document.getElementById('btnBackToMenu').style.display = 'inline-flex';
            
            // Show practice elements
            document.getElementById('userInput').style.display = 'block';
            document.getElementById('practiceControls').style.display = 'flex';
            document.getElementById('practiceProgress').style.display = 'block';
            document.getElementById('feedbackPanel').style.display = 'block';

            renderStoryUI();
        };

        window.showLessonMenu = () => {
            document.getElementById('lessonMenuContainer').style.display = 'block';
            document.getElementById('storyContainer').style.display = 'none';
            document.getElementById('btnBackToMenu').style.display = 'none';
            
            // Hide practice elements
            document.getElementById('userInput').style.display = 'none';
            document.getElementById('practiceControls').style.display = 'none';
            document.getElementById('practiceProgress').style.display = 'none';
            
            // Reset practice area
            storyData = [];
            currentIndex = 0;
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').disabled = true;
            document.getElementById('btnCheck').style.display = 'none';
            document.getElementById('btnPrevious').style.display = 'none';
            document.getElementById('btnBack').style.display = 'none';
            document.getElementById('btnStartOver').style.display = 'none';
            document.getElementById('btnRetry').style.display = 'none';
            document.getElementById('btnNext').style.display = 'none';
            document.getElementById('feedbackBox').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Check your answer</h3>
                    <p>Submit your translation to see feedback</p>
                </div>
            `;
        };

        function renderStoryUI() {
            const container = document.getElementById('storyContainer');
            container.innerHTML = '';

            storyData.forEach((item, index) => {
                const span = document.createElement('span');
                // Hin th ting Anh cho cu  lm, ting Vit cho cu cha lm
                if (index < currentIndex) {
                    span.innerText = item.en_best + " ";
                } else {
                    span.innerText = item.vi + " ";
                }
                span.classList.add('sentence');

                if (index < currentIndex) span.classList.add('done');
                else if (index === currentIndex) span.classList.add('active');
                else span.classList.add('pending');

                container.appendChild(span);
            });

            document.getElementById('userInput').value = '';
            document.getElementById('userInput').disabled = false;
            document.getElementById('userInput').focus();
            document.getElementById('btnCheck').style.display = 'flex';
            document.getElementById('btnBack').style.display = 'none';
            document.getElementById('btnStartOver').style.display = 'none';
            document.getElementById('btnRetry').style.display = 'none';
            document.getElementById('btnNext').style.display = 'none';

            // Show/hide Previous button based on current index
            if (currentIndex > 0) {
                document.getElementById('btnPrevious').style.display = 'flex';
            } else {
                document.getElementById('btnPrevious').style.display = 'none';
            }

            // Hide feedback when moving to new sentence
            document.getElementById('feedbackBox').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Check your answer</h3>
                    <p>Submit your translation to see feedback</p>
                </div>
            `;

            updateProgress();
        }

        function updateProgress() {
            document.getElementById('currentStep').innerText = currentIndex + 1;
            document.getElementById('totalSteps').innerText = storyData.length;
            document.getElementById('progressFill').style.width =
                `${(currentIndex / storyData.length) * 100}%`;
        }

        window.checkCurrentSentence = async () => {
            const currentData = storyData[currentIndex];
            const userAnswer = document.getElementById('userInput').value.trim();

            // Chun ha  so snh: b du cu, ch thng, b khong trng tha
            const normalizeText = (text) => {
                return text.toLowerCase()
                    .replace(/[.,!?;:]/g, '')
                    .replace(/\s+/g, ' ')
                    .trim();
            };

            const isCorrect = normalizeText(userAnswer) === normalizeText(currentData.en_best);

            // Use phrase_breakdown from AI response
            const phraseBreakdowns = currentData.phrase_breakdown || [];

            const phrasesHTML = phraseBreakdowns.map(item => {
                return `
                    <div style="padding: 12px 0; border-bottom: 1px solid var(--border-color);">
                        <div style="font-weight: 500; font-size: 1rem;">
                            <span style="color: #34d399; font-weight: 600;">${item.phrase}</span><span style="color: var(--text-secondary);">:</span> <span style="color: #c4b5fd;">${item.meaning}</span>
                        </div>
                    </div>
                `;
            }).join('');

            let feedbackHTML = '';

            if (isCorrect) {
                // ng - hin th mu xanh
                feedbackHTML = `
                    <div>
                        <div style="color: #34d399; font-weight: bold; margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-check-circle"></i> Correct!
                        </div>
                        <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; margin-bottom: 16px; border: 2px solid #34d399;">
                            <div style="color: #34d399; font-size: 1.2rem; font-weight: 600;">
                                ${currentData.en_best}
                            </div>
                        </div>
                        <div style="color: var(--text-highlight); font-weight: bold; margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-book"></i> Vocabulary:
                        </div>
                        <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px;">
                            ${phrasesHTML}
                        </div>
                    </div>
                `;
            } else {
                // Sai - hin th mu  v so snh
                feedbackHTML = `
                    <div>
                        <div style="color: #ef4444; font-weight: bold; margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-times-circle"></i> Incorrect - Try Again
                        </div>
                        <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; margin-bottom: 16px; border: 2px solid #ef4444;">
                            <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 8px;">Your answer:</div>
                            <div style="color: #ef4444; font-size: 1.1rem; font-weight: 600; margin-bottom: 16px;">
                                ${userAnswer || '(empty)'}
                            </div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 8px;">Correct answer:</div>
                            <div style="color: #34d399; font-size: 1.1rem; font-weight: 600;">
                                ${currentData.en_best}
                            </div>
                        </div>
                        <div style="color: var(--text-highlight); font-weight: bold; margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-book"></i> Vocabulary:
                        </div>
                        <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px;">
                            ${phrasesHTML}
                        </div>
                    </div>
                `;
            }

            document.getElementById('feedbackBox').innerHTML = feedbackHTML;
            document.getElementById('btnCheck').style.display = 'none';
            document.getElementById('btnPrevious').style.display = 'none';
            document.getElementById('btnBack').style.display = 'flex';
            document.getElementById('btnStartOver').style.display = 'flex';
            document.getElementById('btnRetry').style.display = 'flex';
            
            // Ch hin nt Next nu ng
            if (isCorrect) {
                document.getElementById('btnNext').style.display = 'flex';
            } else {
                document.getElementById('btnNext').style.display = 'none';
            }
            
            document.getElementById('userInput').disabled = true;
        };

        // Text-to-Speech function for phrases
        window.speakPhrase = (phrase) => {
            const cleanPhrase = phrase.trim();
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(cleanPhrase)}&tl=en&client=tw-ob`;

            const audio = document.createElement('audio');
            audio.src = url;
            audio.setAttribute('preload', 'auto');
            audio.setAttribute('crossorigin', 'anonymous');

            // Play khi sn sng
            audio.addEventListener('canplaythrough', () => {
                audio.play().catch(e => console.error("Li pht:", e));
            }, { once: true });

            audio.load();
        };

        window.retrySentence = () => {
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').disabled = false;
            document.getElementById('userInput').focus();
            document.getElementById('btnCheck').style.display = 'flex';
            document.getElementById('btnBack').style.display = 'none';
            document.getElementById('btnStartOver').style.display = 'none';
            document.getElementById('btnRetry').style.display = 'none';
            document.getElementById('btnNext').style.display = 'none';

            // Reset feedback to empty state
            document.getElementById('feedbackBox').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Check your answer</h3>
                    <p>Submit your translation to see feedback</p>
                </div>
            `;
        };

        window.startOver = () => {
            currentIndex = 0;
            renderStoryUI();
        };

        window.previousSentence = () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderStoryUI();
            }
        };

        window.nextSentence = async () => {
            if (currentIndex < storyData.length - 1) {
                currentIndex++;
                renderStoryUI();
            } else {
                alert(" CONGRATULATIONS!");
                document.getElementById('progressFill').style.width = '100%';
            }
        };

        window.onload = () => {
            renderLessonMenu();
        };
    </script>
</body>
